name: showmyworld-ci 

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:

    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3

            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            
            - name: install pnpm dependency
              run: npm install -g pnpm

            - name: install dependencies
              run: pnpm install

            - name: run build
              run: pnpm build



